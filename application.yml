eureka:
   client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
         defaultZone: http://localhost:8761/eureka/
   instance:
      hostname: localhost

microservices:
   order-service:
      endpoints:
         endpoint:
            uri: http://Order-Service/order/ocheck
   product-service:
      endpoints:
         endpoint:
            uri: http://Product-Service/product/pcheck